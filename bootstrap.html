<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Category</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <style>
        .button{
            margin-right: 40px;
            border-radius: 20px;
        }
        .glow{
            cursor: pointer;
        }
        .gg{
            margin-left: 500px;
        }
      
    </style>
    
</head>
<body>
    <div class="container bg-secondary text-white text-center p-5 my-4  ">
        <h1>Laptop Category </h1>
    </div>
   
    <div class="container d-flex justify-content-center gap-2 my-8">
     <button class="all-items btn btn-info btn-lg">All items</button>
     <button class="dell-items btn btn-info btn-lg">Dell</button>
     <button class="asus-items btn btn-info btn-lg">Asus</button>
     <button class="hp-items btn btn-info btn-lg">Hp</button>
     <button class="msi-items btn btn-info btn-lg">MSI</button>

    </div>
    </div>
    

            
  
          </div>
        </div>
      </nav>
    </div>
    <div class="container d-flex justify-content-space-between w-1000 h-30 bg-secondary p-10 my-5">
    <nav class="glow navbar navbar-light text-center p-2">
        <a class="navbar-brand" href="index.html">Home</a>
      </nav>
      <nav class="navbar navbar-light text-center p-2">
        <a class="navbar-brand" href="about.html.html">About</a>
      </nav>
      <nav class="navbar navbar-light text-center p-2">
        <a class="navbar-brand" href="contact.html">Contact</a>
      </nav>
      <nav class="gg navbar navbar-light gap-2 ">
        <form class="form-inline d-flex justify-content-end ">
          <input class="  search-text  mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class=" search-btn  btn-info " type="submit">Search</button>
        </form>
      </nav>
      </div>
    <div class="container">
        <div class="row my-2 d-flex flex-wrap">
           

        </div>
    </div>
    <div class="container d-flex justify-content-end my-20">
        <button class="btn btn-warning btn-lg"><a href="./tailwind/src/tailwind.html">Next Page</a></button>
        </div>
    <div class="container bg-info text-dark text-center p-5 my-4  ">
      All reservations reserved &copy;
    </div>
    
    <script>
        const url="./database/items.json"
        const  allitems=async()=>{
            const res=await fetch(url)
            const data=await res.json()
            const items=data['items']
            //reset original values of selectd items
            document.querySelector('.row').innerHTML=''
            
            items.forEach((item)=>{
                const div=document.createElement('div');
                div.classList.add('col-lg-3')
                div.classList.add('p-4')
                div.innerHTML=`
                  <div class="card" style="width: 100%;">
            <img src="${item.img}"  class="img" style="width:100%;height:200px">
             <div class="card-body">
                <h5 class="card-title"> ${item.name}</h5>
               <p class="card-text">${item.price}</p>
               <a href="#" class="btn btn-warning button" data-toggle="modal" data-target="#mymodal">Order</a>
               <a href="details.html" class="btn btn-primary">Details</a>
             </div>
           </div>
                
                `

                
                
                document.querySelector(".row").appendChild(div)

            })
        }
        allitems()
        const  selectditems=async(param)=>{
            const res=await fetch(url)
            const data=await res.json()
            const items=data['items']
            //reset original values of selectd items
            document.querySelector('.row').innerHTML=''
            const filter_items=items.filter((item)=>item.category==param)
            filter_items.forEach((item)=>{
             
            
           
                const div=document.createElement('div');
                div.classList.add('col-lg-3')
                div.classList.add('p-2')
                div.innerHTML=`
                <div class="card" style="width: 100%;">
            <img src="${item.img}"  class="img" style="width:100%;height:350px">
             <div class="card-body">
                <h5 class="card-title"> ${item.name}</h5>
               <p class="card-text">${item.price}</p>
               <a href="#" class="btn btn-warning">Order</a>
               <a href="#" class="btn btn-primary">Details</a>
             </div>
           </div>
                
                `

                
                document.querySelector(".row").appendChild(div)

            })
        }
        
        const alBtn=document.querySelector('.all-items')
        alBtn.addEventListener('click',(e)=>{
            e.preventDefault()
            allitems()
        })
        const dellBtn=document.querySelector('.dell-items')
        dellBtn.addEventListener('click',(e)=>{
            e.preventDefault();
            const tiger='dell';
            selectditems(tiger)
            
        })
        const redmiBtn=document.querySelector('.asus-items')
        redmiBtn.addEventListener('click',(e)=>{
            e.preventDefault();
            const tiger='asus';
            selectditems(tiger)
        })
        const hpBtn=document.querySelector('.hp-items')
        hpBtn.addEventListener('click',(e)=>{
            e.preventDefault()
            const tiger='hp';
            selectditems(tiger)
        })
        const msiBtn=document.querySelector('.msi-items')
        msiBtn.addEventListener('click',(e)=>{
            e.preventDefault();
            const tiger='msi';
            selectditems(tiger)
        })
        const searchBtn=document.querySelector(".search-btn");
        searchBtn.addEventListener("click",(e)=>{
            e.preventDefault();
            const cat=document.querySelector(".search-text").value;
          

            if(cat=='')
            allitems()
          else
          selectditems(cat)

        })
    </script>
  
    
</body>
</html>
